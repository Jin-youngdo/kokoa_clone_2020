<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="C:\Users\jin-y\Desktop\프로그래밍 예습\카카오 클론[노마드 코더]\kokoa_clone_2020\img\NoNoaTalk_icon.png"
    />
    <title>Settings - NoNoaTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>69:74</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i onclick="history.back()" class="fas fa-angle-left fa-2x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Nonoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div id="settings__setting-vr" class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
            <span>privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-comments"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-tv"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <p class="new-badge" style="float: right; margin: 4px 0px 0px 5px">
              N
            </p>
          </div>
          <div class="settings__setting-column">Default Theme</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="ellipsis__dot">·</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
